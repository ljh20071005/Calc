    <script>
        function calculateGPA() {
            const subjects = document.querySelectorAll('.subject select');
            let totalGradePoints = 0;
            let totalCredits = 0;

            subjects.forEach(subject => {
                const grade = parseFloat(subject.value);
                const credits = parseInt(subject.getAttribute('data-credit'));

                if (!isNaN(grade)) {
                    totalGradePoints += grade * credits;
                    totalCredits += credits;
                }
            });

            const result = document.getElementById('result');
            if (totalCredits > 0) {
                const gpa = (totalGradePoints / totalCredits).toFixed(2);
                result.textContent = `평균 학점: ${gpa}`;
            } else {
                result.textContent = '선택된 과목이 없거나 성적을 입력하지 않았습니다.';
            }
        }
